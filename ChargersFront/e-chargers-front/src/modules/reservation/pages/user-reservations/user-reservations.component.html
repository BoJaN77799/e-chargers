<h2 class="title">{{loggedUsername}}'s electric charging reservations</h2>
<div class="row">
    <table id='order-items' mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

        <ng-container matColumnDef="charger_name">
            <th mat-header-cell *matHeaderCellDef sortActionDescription="Sort by itemType"> Charger name
            </th>
            <td mat-cell *matCellDef="let element"> {{element.charger_name}} </td>
        </ng-container>

        <ng-container matColumnDef="vehicle_name">
            <th mat-header-cell *matHeaderCellDef sortActionDescription="Sort by price"> Vehicle name </th>
            <td mat-cell *matCellDef="let element"> {{element?.vehicle_name}} </td>
        </ng-container>

        <ng-container matColumnDef="date_from">
            <th mat-header-cell *matHeaderCellDef sortActionDescription="Sort by date_drom"> Date
            </th>
            <td mat-cell *matCellDef="let element"> {{formatDate(element?.date_from)}} </td>
        </ng-container>

        <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef sortActionDescription="Sort by priority"> Duration
            </th>
            <td mat-cell *matCellDef="let element"> {{element?.duration}} </td>
        </ng-container>

        <ng-container matColumnDef="button">
            <th mat-header-cell *matHeaderCellDef sortActionDescription="Sort by priority">
            </th>
            <td class="btn-td" mat-cell *matCellDef="let element">
                <button class="cancel" (click)="cancelReservation(element)">Cancel reservation</button> 
                <button class="review" [disabled]="checkIfDisabled(element)">Add a review</button> 
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="cursor: initial;">
        </tr>
    </table>
</div>
